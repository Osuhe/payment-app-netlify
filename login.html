<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">
        Envíos a Cuba
      </h2>
      <p class="mt-2 text-sm text-gray-600">Panel de Administración</p>
    </div>
    <form class="mt-8 space-y-6" id="loginForm">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="sr-only">Usuario</label>
          <input id="username" name="username" type="text" required 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                 placeholder="Usuario">
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" required 
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                 placeholder="Contraseña">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">
            Recordarme
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>

  <script>
    // Función para hashear la contraseña (solo para ejemplo, en producción usar un backend seguro)
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember-me').checked;
      
      try {
        // Hashear la contraseña antes de comparar
        const hashedPassword = await hashPassword(password);
        
        // Credenciales (en producción, esto debería hacerse en el backend)
        const validUsers = [
          { 
            username: 'admin', 
            // Contraseña: AdminSecure123! (hasheada con SHA-256)
            passwordHash: 'a1b2c3d4e5f6...' // Reemplazar con el hash real
          }
        ];
        
        const user = validUsers.find(u => u.username === username);
        
        if (user && user.passwordHash === hashedPassword) {
          // Crear un token de sesión
          const sessionToken = btoa(JSON.stringify({
            username: user.username,
            expires: rememberMe ? Date.now() + (30 * 24 * 60 * 60 * 1000) : null, // 30 días si "Recordarme" está activado
            lastLogin: new Date().toISOString()
          }));
          
          // Guardar el token en sessionStorage o localStorage según corresponda
          if (rememberMe) {
            localStorage.setItem('sessionToken', sessionToken);
          } else {
            sessionStorage.setItem('sessionToken', sessionToken);
          }
          
          // Redirigir al panel de administración
          window.location.href = 'admin/';
        } else {
          showError('Usuario o contraseña incorrectos');
        }
      } catch (error) {
        console.error('Error durante la autenticación:', error);
        showError('Error al iniciar sesión. Intente nuevamente.');
      }
    });
    
    function showError(message) {
      // Eliminar mensajes de error anteriores
      const existingError = document.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }
      
      // Crear y mostrar el nuevo mensaje de error
      const errorElement = document.createElement('div');
      errorElement.className = 'error-message mt-2 text-sm text-red-600';
      errorElement.textContent = message;
      
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.parentNode.insertBefore(errorElement, submitButton.nextSibling);
    }
    
    // Verificar sesión existente al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      const sessionToken = localStorage.getItem('sessionToken') || sessionStorage.getItem('sessionToken');
      
      if (sessionToken) {
        try {
          const sessionData = JSON.parse(atob(sessionToken));
          
          // Verificar si la sesión ha expirado
          if (sessionData.expires && sessionData.expires < Date.now()) {
            // Eliminar token expirado
            localStorage.removeItem('sessionToken');
            sessionStorage.removeItem('sessionToken');
            return;
          }
          
          // Redirigir al panel de administración
          window.location.href = 'admin/';
        } catch (error) {
          console.error('Error al verificar la sesión:', error);
          // Limpiar tokens inválidos
          localStorage.removeItem('sessionToken');
          sessionStorage.removeItem('sessionToken');
        }
      }
    });
  </script>
</body>
</html>
