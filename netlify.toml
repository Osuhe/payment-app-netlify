[build]
  command = "npm install && npm run build"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.x"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]

# Redirección general para SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirección específica para el panel de administración
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200
  force = true

# Redirección para el login
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[dev]
  targetPort = 8888
  framework = "#custom"
  command = "npm run dev"
  port = 8888
  publish = "."
  autoLaunch = true
